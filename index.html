<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Frogger</title>
    <script type="application/javascript" src="assets/keymaster.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>

    <h1>Frogger</h1>
    <section class="instruct">
      <p>Help move the froggy across the road with arrow keys</p>
      <img src="./assets/arrow.png"/>
    </section>

    <div class="canvas">
      <canvas id="canvas"></canvas>
    </div>

    <div style="display:none;">
      <img id="source" src="./assets/car.png"
           width="50" height="50">
    </div>



    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">Try Again</span>
        <p>SPLAT!</p>
      </div>
    </div>

    <div id="myModal-win" class="modal-win">
      <div class="modal-content-win">
        <span class="close-win">Play Again</span>
        <p>YOU MADE IT!</p>
      </div>
    </div>

  </body>
</html>
